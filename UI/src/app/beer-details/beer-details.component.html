<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ beerName }}</h1>
  </div>
</div>

<div class="container">
  <h2 class="text-center font-weight-light">Bars that Sell this Beer</h2>
  <br>
  <p-table [value]="beerBars">
  <ng-template pTemplate="header">
  <tr>
  <th>Bar</th>
  <th>Price</th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
  <tr>
  <td>{{ item.bar }}</td>
  <td>{{ item.price | currency }}</td>
  </tr>
  </ng-template>
  </p-table>
  <br><br><br>
  <div id="beer-most-bars"></div>
  <br><br><br>
  <div id="beer-most-drinkers"></div>
  <br><br><br>
  <div id="beer-hour-dist"></div>
  <br><br><br>
  <div id="beer-day-dist"></div>
  <br><br><br>
  <div id="beer-week-dist"></div>
  <br><br><br>
</div>
