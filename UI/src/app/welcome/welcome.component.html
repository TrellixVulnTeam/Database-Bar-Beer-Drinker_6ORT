<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to the Bar Page</h1>
    <p class="lead">Click on a bar to view bar details</p>
  </div>
</div>

<div class="container">
  <p-table [value]="bars" [paginator]="true" [rows]="50">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>License</th>
        <th>Opening Time</th>
        <th>Closing Time</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
      <tr>
        <td>
          <a routerLink="/bars/{{ bar.name }}">{{ bar.name }}
          </a>
        </td>
        <td>{{ bar.addr }}</td>
        <td>{{ bar.city }}</td>
        <td>{{ bar.state }}</td>
        <td>{{ bar.license }}</td>
        <td>{{ bar.openingTime }}</td>
        <td>{{ bar.closingTime }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br><br><br>
