<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ barName }}</h1>
    <p class="bar-details" *ngIf="barDetails">
    {{ barDetails?.addr }} <span *ngIf="barDetails.state && barDetails.city"></span>
    <br>
    {{ barDetails?.city }}
    {{ barDetails?.state }}
    </p>
  </div>
</div>

<div class="container">
  <h2 class="text-center font-weight-light">Menu</h2>
  <br>
  <p-table [value]="menu">
  <ng-template pTemplate="header">
  <tr>
  <th>Item</th>
  <th>Price</th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
  <tr>
  <td>{{ item.item }}</td>
  <td>{{ item.price | currency }}</td>
  </tr>
  </ng-template>
  </p-table>
  <br><br><br>
  <div id="top-drinkers"></div>
  <br><br><br>
  <div id="popular-beers"></div>
  <br><br><br>
  <div id="popular-manf"></div>
  <br><br><br>
  <div id="busiest-in-day"></div>
  <br><br><br>
  <div id="busiest-of-week"></div>
  <br><br><br>
 </div>
