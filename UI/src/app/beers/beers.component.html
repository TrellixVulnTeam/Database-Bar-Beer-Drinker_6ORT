<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to the Beer Page</h1>
    <p class="lead">Click on a beer to view beer details</p>
  </div>
</div>

<div class="container">
  <p-table [value]="beers" [paginator]="true" [rows]="50">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Manufacturer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-beer>
      <tr>
        <td>
          <a routerLink="/beers/{{ beer.name }}">{{ beer.name }}
          </a>
        </td>
        <td>{{ beer.manf }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<br><br><br>
